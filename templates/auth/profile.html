<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .profile-card {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            background-color: white;
        }

        .avatar {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="profile-card text-center">
        <h3>{{ request.user.username }}</h3>
        <p class="text-muted mb-1">{{ request.user.email }}</p>
        <p class="text-muted mb-1">{{ request.user.first_name }}</p>
        <p class="text-muted mb-1">{{ request.user.last_name }}</p>

        <div class="d-grid gap-2 mt-4">
            <a href="{% url 'home' %}" class="btn btn-outline-primary">üè† Bosh sahifa</a>
            <a href="{% url 'logout' %}" class="btn btn-danger">üö™ Logout</a>
        </div>
    </div>

</body>

</html>

{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Parolni O'zgartirish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .password-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }

        .position-relative {
            position: relative;
        }
    </style>
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow p-4 rounded-4">
                    <h3 class="text-center mb-4">Parolni o'zgartirish</h3>

                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                    {% endif %}

                    <form method="POST">
                        {% csrf_token %}
                        <div class="mb-3 position-relative">
                            <label class="form-label">Joriy parol</label>
                            <input type="password" name="current_password" class="form-control password-input" required>
                            <span class="password-toggle" onclick="togglePassword(this)">👁️</span>
                        </div>
                        <div class="mb-3 position-relative">
                            <label class="form-label">Yangi parol</label>
                            <input type="password" name="new_password" class="form-control password-input" required>
                            <span class="password-toggle" onclick="togglePassword(this)">👁️</span>
                        </div>
                        <div class="mb-3 position-relative">
                            <label class="form-label">Parolni tasdiqlash</label>
                            <input type="password" name="confirm_password" class="form-control password-input" required>
                            <span class="password-toggle" onclick="togglePassword(this)">👁️</span>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Parolni o'zgartirish</button>
                    </form>

                    <div class="mt-3 text-center">
                        <a href="{% url 'profile' %}">Profil sahifasiga qaytish</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(el) {
            const input = el.previousElementSibling;
            if (input.type === "password") {
                input.type = "text";
                el.textContent = "🙈";
            } else {
                input.type = "password";
                el.textContent = "👁️";
            }
        }
    </script>
</body>

</html>

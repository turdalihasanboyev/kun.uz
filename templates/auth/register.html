<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ro'yxatdan o'tish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2;
        }

        .register-form {
            max-width: 500px;
            margin: 60px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .position-relative {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="register-form">
            <h3 class="text-center mb-4">Ro'yxatdan o'tish</h3>

            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Yopish"></button>
            </div>
            {% endfor %}
            {% endif %}

            <form method="POST">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="username" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email manzil</label>
                    <input type="email" name="email" class="form-control" id="email" required>
                </div>

                <div class="mb-3">
                    <label for="first_name" class="form-label">Ism</label>
                    <input type="text" name="first_name" class="form-control" id="first_name">
                </div>

                <div class="mb-3">
                    <label for="last_name" class="form-label">Familiya</label>
                    <input type="text" name="last_name" class="form-control" id="last_name">
                </div>

                <div class="mb-3 position-relative">
                    <label for="password" class="form-label">Parol</label>
                    <input type="password" name="password" class="form-control password-input" id="password" required>
                    <span class="password-toggle" onclick="togglePassword(this)">üëÅÔ∏è</span>
                </div>

                <div class="mb-3 position-relative">
                    <label for="confirm_password" class="form-label">Parolni tasdiqlang</label>
                    <input type="password" name="confirm_password" class="form-control password-input"
                        id="confirm_password" required>
                    <span class="password-toggle" onclick="togglePassword(this)">üëÅÔ∏è</span>
                </div>

                <button type="submit" class="btn btn-primary w-100">Ro'yxatdan o'tish</button>
            </form>

            <p class="text-center mt-3">
                Allaqachon ro'yxatdan o'tgansizmi?
                <a href="{% url 'login' %}" class="text-decoration-none">Login sahifasiga o'ting</a>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function togglePassword(el) {
            const input = el.previousElementSibling;
            if (input.type === "password") {
                input.type = "text";
                el.textContent = "üôà";
            } else {
                input.type = "password";
                el.textContent = "üëÅÔ∏è";
            }
        }
    </script>
</body>

</html>
